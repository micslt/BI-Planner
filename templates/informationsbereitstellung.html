{% include "header.html" %}

<div class="container">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
    </div>
</div>
<br>
<div class="container">
    <h4 class="rahmen">Informationsbereitstellung planen</h4>
    <form action="/submit_informationsbereitstellung" method="post">
        <table class="table table-striped">
            <tr>
                <th colspan="2" class="bg-gray">Form der Bereitstellung</th>
            </tr>
            <tr>
                <td>Art der Bereitstellung</td>
                <td>
                    <div class="form-group">
                            <div class="input-group">
                                <div id="radioBtn" class="btn-group">
                                    <a class="btn btn-primary btn-sm notActive" data-toggle="Bereitstellungsart" data-title="Dashboard" >Dashboard</a>
                                    <a class="btn btn-primary btn-sm notActive" data-toggle="Bereitstellungsart" data-title="Bericht"  >Bericht</a>
                                </div>
                                <input type="hidden" name="Bereitstellungsart" id="Bereitstellungsart">
                            </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2" class="bg-gray">Beinhaltete Messungen</th>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="messung1" placeholder="Messung einfügen"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="messung2" placeholder="Messung einfügen"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="messung3" placeholder="Messung einfügen"></td>
            </tr>
            <tr>
                <th colspan="2" class="bg-gray">Zugriff und Berechtigung</th>
            </tr>
            <tr>
                <td>Berechtigte Empfänger</td>
                <td><input type="text" name="berechtigte_empfaenger" placeholder="Stellen/Personen einfügen"></td>
            </tr>
            <tr>
                <th colspan="2" class="bg-gray">Applikation</th>
            </tr>
            <tr>
                <td>Verwendete Applikation</td>
                <td><input type="text" name="verwendete_applikation" placeholder="Applikation einfügen"></td>
            </tr>

        </table>
        <div class="text-center">
            <input type="submit" value="Absenden" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
<br>
<br>
<div class="text-center">
    <a href="/analysen" class="btn btn-secondary">Zurück</a>
    <a href="/visualisierung" class="btn btn-secondary">Weiter</a>
</div>

<script>
    $(function () {
        $('#radioBtn a').on('click', function () {
            var sel = $(this).data('title');
            var tog = $(this).data('toggle');
            $('#' + tog).prop('value', sel);

            $('a[data-toggle="' + tog + '"]').not('[data-title="' + sel + '"]').removeClass('active').addClass('notActive');
            $('a[data-toggle="' + tog + '"][data-title="' + sel + '"]').removeClass('notActive').addClass('active');
        });
    });
</script>
