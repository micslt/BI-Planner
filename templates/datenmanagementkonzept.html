{% include "header.html" %}
<br>
<br>
<div class="container">
    <h3 class="rahmen">Datenmangementkonzept</h3> <br>
    <form action="/datenmanagementkonzept" method="POST">
        <table class="table table-striped table-hover">
            <tr>
                <th><strong>Datenmanagementkonzept</strong></th>
            </tr>
            <tr>
                <td>Konzeption</td>
                <td>
                    <input type="radio" name="konzeption" value="intern">intern<br>
                    <input type="radio" name="konzeption" value="externe Partner">externe Partner
                </td>
            </tr>
            <tr>
                <th><strong>Architektur</strong></th>
            </tr>
            <tr>
                <td>Architektur</td>
                <td>
                    <input type="radio" name="architektur" value="Stove Pipe Ansatz">Stove Pipe Ansatz<br>
                    <input type="radio" name="architektur" value="Abgestimmte Data Marts">Abgestimmte Data Marts<br>
                    <input type="radio" name="architektur" value="Core Date Warehouse">Core Date Warehouse<br>
                    <input type="radio" name="architektur" value="Hub-and-Spoke-Architektur">Hub-and-Spoke-Architektur<br>
                    <input type="radio" name="architektur" value="Architekturmix">Architekturmix
                </td>
            </tr>
            <tr>
                <td>Genutzte Applikation(en)</td>
                <td><input type="text" name="applikation"></td>
            </tr>
        </table>
        <br>
        <div class="text-center">
            <input type="submit" value="Speichern" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>


{% include "footer.html" %}
